  <div class="bg-white shadow-lg rounded-lg max-w-xl volume-calc">
    <div class="p-6 pb-3 md:p-8 md:pb-4">
      <div class="mb-4">
        <span class="block font-bold text-xl md:text-2xl text-black mb-2">Volume Calculator</span>
      </div>
      
      <form class="mb-4 md:mb-0 volume-form">
        <div class="flex flex-wrap overflow-hidden md:-mx-2">
          <div class="w-full md:w-1/2 md:px-2 mb-2">

          </div>

          <div class="w-full md:w-1/2 md:px-2 mb-2">
            <label class="block text-sm sr-only">Depth (m)</label>
            <input class="appearance-none border w-full p-4 mb-4 text-black leading-tight focus:outline-none focus:border-gray-200" name="depth" type="text" placeholder="Depth (m)">

        </div>

            <input class="appearance-none border w-full p-4 text-black leading-tight focus:outline-none focus:border-gray-200" name="width" type="text" placeholder="Width (m)">
          </div>

          <div class="w-full md:w-1/2 md:px-2">
            <div class="flex flex-wrap -mx-2">
              <div class="w-auto px-2">
                <button class="bg-gray-500 text-white p-4 rounded leading-tight hover:bg-gray-600 focus:bg-gray-600 block w-auto volume-reset" type="button">
                  Reset
                </button>
              </div>

              <div class="flex-1 px-2">
                <button class="bg-green-500 text-white p-4 rounded leading-tight hover:bg-green-600 focus:bg-green-600 block w-full volume-calculate" type="submit">
                  Calculate
                </button>
              </div>
            </div>

            <div class="text-red-600 text-sm mt-3 hidden volume-error">
              <p>Please enter a number in each field</p>
            </div>

          </div>
        </div>
      </form>
    </div>

    <div class="bg-green-500 text-white p-4 md:p-6 text-center hidden volume-result-container">
